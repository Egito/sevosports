<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="190" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="320" cy="200" r="25" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Main icon - Calendar/Event -->
  <g transform="translate(160, 80)">
    <!-- Calendar base -->
    <rect x="0" y="10" width="80" height="70" rx="8" fill="url(#icon-gradient)"/>
    
    <!-- Calendar header -->
    <rect x="0" y="10" width="80" height="20" rx="8" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Calendar rings -->
    <rect x="15" y="0" width="4" height="20" rx="2" fill="url(#icon-gradient)"/>
    <rect x="61" y="0" width="4" height="20" rx="2" fill="url(#icon-gradient)"/>
    
    <!-- Calendar grid -->
    <g fill="rgba(102, 126, 234, 0.6)">
      <circle cx="20" cy="45" r="3"/>
      <circle cx="35" cy="45" r="3"/>
      <circle cx="50" cy="45" r="3"/>
      <circle cx="65" cy="45" r="3"/>
      <circle cx="20" cy="60" r="3"/>
      <circle cx="35" cy="60" r="3"/>
      <circle cx="50" cy="60" r="3"/>
      <circle cx="65" cy="60" r="3"/>
    </g>
    
    <!-- Highlight dot -->
    <circle cx="50" cy="60" r="4" fill="#ff6b6b"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Tipo de Evento
  </text>
</svg>